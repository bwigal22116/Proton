<!DOCTYPE html>
<html>
<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        let snowflakes = [];
        let snowflakeDelay = 30; // 30 frames delay, assuming frameRate(30)

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
            noStroke();
        }

        function draw() {
            clear(); // Clear the canvas on each frame

            if (frameCount % snowflakeDelay === 0) {
                for (let i = 0; i < 10; i++) { // Create 10 snowflakes on each iteration
                    let x = random(width);
                    let y = random(-100, -10); // Set the initial y position above the canvas
                    let snowflake = {
                        x: x,
                        y: y,
                        size: random(5, 15),
                        speed: random(1, 5)
                    };
                    snowflakes.push(snowflake);
                }
            }

            for (let i = 0; i < snowflakes.length; i++) {
                let snowflake = snowflakes[i];
                snowflake.y += snowflake.speed; // Move the snowflake vertically

                if (snowflake.y > height + snowflake.size) {
                    snowflakes.splice(i, 1); // Remove snowflake if it goes below the screen
                    i--;
                } else {
                    drawSnowflake(snowflake.x, snowflake.y, snowflake.size);
                }
            }
        }

        function drawSnowflake(x, y, size) {
            let angle = TWO_PI / 6;
            fill(255);
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * size;
                let sy = y + sin(a) * size;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        setup();
        draw();
    </script>
</body>
</html>

    function changeText() {
      // Get the element that contains the text
      const element = document.getElementById("changing-text");

      // Update the element's innerHTML with the next response
      element.innerHTML = responses[counter];

      // Increment the counter
